<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row account-info-row">
            <div class="col-12">
                <div id="account-info">
                    <ul>
                        <li>
                            <button id="signIn">Sign In</button>
                        </li>
                        <li>
                            <button id="signOut">Sign Out</button>
                        </li>
                        <li>
                            <a href="account.html">
                                <p id="userName"></p>
                            </a>
                        </li>
                        <li>
                            <p id="userEmail"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="container-fluid bg-1 text-center">
            <img class="banner img-fluid" src="assets/images/bookends_logo.png" alt="Bookends">
            <h3 class="mt-3">Book Discovery and Beyond</h3>
        </div>
        <hr class="w-100 bg-2 text-center py-3" />
        <div class="text-center mt-3">
            <form id="search-form">
                <input type="text" id="book-input" placeholder="choose a book" required />
                <input id="book-search" type="submit" value="Search" />
            </form>
        </div>
        <hr class="w-100 bg-2 text-center py-3" />
        <div class="row mt-3 mx-auto results-area">
            <div class="col-12 col-lg-4">
                <div id="googleDisplay">
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div id="books">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/setup.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
