<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bookends</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row account-info-row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <div id="account-info">
                                    <ul>
                                        <li>
                                            <button id="signIn" class='btn btn-sm btn-primary'>Sign In</button>
                                        </li>
                                        <li>
                                            <button id="signOut" class='btn btn-sm btn-primary'>Sign Out</button>
                                        </li>
                                        <li>
                                            <a href="account.html">
                                                <p id="userName"></p>
                                            </a>
                                        </li>
                                        <li>
                                            <p id="userEmail"></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container-fluid header">
            <div class="container-fluid bg-1 text-center">
                <img class="banner img-fluid" src="assets/images/bookendslogo.png" alt="Bookends">
                <h3 class="mt-3">Book Discovery End to End</h3>
            </div>
        </div>
        <main>
            <div class="container-fluid middle">
                <div class="text-center mt-3">
                    <form id="search-form">
                        <input type="text" id="book-input" placeholder="choose a book" required />
                        <input id="book-search" type="submit" value="Search" class='btn btn-sm btn-custom ml-1' />
                    </form>
                </div>
                <div class="row mt-3 mx-auto results-area">
                    <div class="col-12 col-lg-4 px-0">
                        <div id="googleDisplay">
                        </div>
                    </div>
                    <div class="col-12 col-lg-8 px-0">
                        <div id="books">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy;
                <script type="text/javascript">
                document.write(new Date().getFullYear());
                </script> The BookEnds Group</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/setup.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
